<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

    <head>
        <title>XY Inc V2</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <link href="../static/css/core.css"
              th:href="@{/css/core.css}"
              rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
        th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
    </head>
    <body>
        <!-- Header -->
        <div>
            <!-- ============================================================================ -->
            <!-- This content is only used for static prototyping purposes (natural templates)-->
            <!-- and is therefore entirely optional.                                           -->
            <!-- ============================================================================ -->
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Modelos</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Insert content into the layouts/layout.html -->
    <th:block layout:fragment="content">
        <div>
            <h1 th:text="'Modelo - ' + ${model}"></h1>
            
            <h3>Registros</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th th:each="key : ${modelResult.get(0).getAttributes().keySet()}" th:text="${key}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reg : ${modelResult}">
                        <td th:text="${reg.getId()}"></td>
                        <td th:each="key : ${reg.getAttributes().keySet()}" th:text="${reg.getAttributes().get(key)}"></td>
                    </tr>
                </tbody>
            </table>
            
            <a th:href="@{/models}">Voltar</a>
        </div>
    </th:block>
</body>
</html>
