<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

    <head>
        <title>XY Inc V2</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <link href="../static/css/core.css"
              th:href="@{/css/core.css}"
              rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
        th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
    </head>
    <body>

        <!-- Insert content into the layouts/layout.html -->
    <th:block layout:fragment="content">
        <div>
            <h1>Novo Modelo</h1>
            <form method="post"
                  action="#"
                  th:action="@{/models}"
                  th:object="${modelForm}">
                <div class="row">
                    <div class="form-group col-xs-4" 
                         th:classappend="${#fields.hasErrors('name')} ? has-error : ''">
                        <label class="control-label" for="name">Nome</label>
                        <input id="fullname" name="name" type="text" 
                               placeholder="Nome do modelo" 
                               th:field="*{name}"
                               class="form-control" />
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                              class="color-red"></span>
                    </div>
                </div>    
                <div class="row">
                    <div class="form-group col-xs-4">
                        <a th:href="@{/models}">Voltar</a>
                        <button type="submit" class="btn btn-default">Salvar</button>
                    </div>
                </div>
            </form>

        </div>
    </th:block>
</body>
</html>
